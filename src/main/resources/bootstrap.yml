uri: ${vcap.services.configserver.credentials.uri}
---
spring:
  application:
    name: roster
  cloud:
    config:
      uri: ${uri}

management:
  security:
    enabled: false

security:
  basic:
    enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://{username}:{password}@{your-eureka-url}/eureka
